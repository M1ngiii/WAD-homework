<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src\css\loginStyle.css">
        <link rel="stylesheet" href="src\css\style.css">
        <title>login</title>
        <script src="src\js\LoginLogic.js" type="text/javascript"></script>
    </head>

    <body>
        <header>
            <nav>
                <a id="homeButton" href="index.html">Home</a>
            </nav>

            <figure class="headerImage">
                <img src="src/img/default-photo.png" width="30" height="30" alt="My picture">
            </figure>
            
        </header>

        <section>
            <div class="loginBox">
                <div class="loginHeader">
                    <b>Welcome to PostIt</b>
                </div>

                <div class="loginText">
                    <a id="createAccount" href="" class="blueText">Create an account</a>
                    <p>or</p>
                    <p>Log In</p>
                </div>
            
                <div class="textFields">
                    <!-- Hetkel ei kasutanud labeleid, aga ehk tulevikus muudame ja kasutame -->
                    <label for="email"></label>
                    <label for="password"></label>

                    <input type="text" id="email" name="email" placeholder="Email" oninput="checkFields()"></input>
                    <input type="text" id="password" name="password" placeholder="Password" oninput="checkFields()"></input>
                </div>

                <div class="logIn">
                    <button onclick="location.href = 'index.html';" id="logInSubmit" type="logInSubmit" class="logInButton" disabled>Log In</button>
                    <a id="forgotPassword" href="" class="blueText">Forgot password</a>
                </div>
            </div>
        </section>

        <footer>

        </footer>


    </body>
</html>
